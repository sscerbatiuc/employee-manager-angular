<div *ngIf="currentEmployee" class="edit-form">
  <h4>Employee</h4>
  <form>
    <div class="form-group">
      <label for="title">Id</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentEmployee.id"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="currentEmployee.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input
        type="text"
        class="form-control"
        id="birthdate"
        [(ngModel)]="currentEmployee.birthdate"
        name="birthdate"
      />
    </div>


  </form>

  <button class="btn btn-danger mr-2" (click)="deleteEmployee()">
    Delete
  </button>

  <button type="submit" class="btn btn-success" (click)="updateEmployee()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentEmployee">
  <br />
  <p>Cannot access this Employee...</p>
</div>
